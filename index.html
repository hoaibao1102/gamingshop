<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Header Mobile + Desktop</title>
<style>
  :root{
    --bg:#fff; --text:#111827; --muted:#6b7280;
    --primary:#2563eb; --ring:#e5e7eb; --soft:#f3f4f6;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:#fafafa}
  a{color:inherit;text-decoration:none}

  /* ====== HEADER COMMON ====== */
  .site-header{position:sticky;top:0;z-index:60;background:var(--bg);box-shadow:0 4px 18px rgba(0,0,0,.06)}
  .brand-name{font-weight:800;letter-spacing:.2px}

  /* ====== MOBILE TOP BAR ====== */
  .topbar{
    display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:10px;
    padding:8px 12px;border-bottom:1px solid var(--ring);
  }
  .left-group{display:flex;align-items:center;gap:10px}
  .hamburger, .icon-btn{
    width:38px;height:38px;border:1px solid var(--ring);border-radius:10px;background:#fff;position:relative;cursor:pointer
  }
  .hamburger::before,.hamburger::after,.hamburger span{
    content:"";position:absolute;left:9px;right:9px;height:2px;background:var(--text);transition:.2s
  }
  .hamburger::before{top:11px}
  .hamburger span{top:18px}
  .hamburger::after{top:25px}

  /* search pill */
  .search{position:relative}
  .search input{
    width:100%;height:38px;border:1px solid var(--ring);border-radius:999px;
    padding:0 40px 0 38px;background:#f8fafc;outline:none
  }
  .search button{
    position:absolute;left:8px;top:50%;transform:translateY(-50%);
    width:26px;height:26px;border:0;background:transparent;padding:0;cursor:pointer
  }
  .search svg{width:20px;height:20px}

  /* right icon (cart/profile) */
  .icon-btn svg{position:absolute;inset:0;margin:auto;width:20px;height:20px}

  /* ====== MOBILE DRAWER ====== */
  #nav-toggle{display:none}
  .drawer{
    position:fixed;top:0;left:0;bottom:0;right:auto;      /* ← cố định bên trái */
    width:70%;max-width:320px;background:#fff;
    padding:16px 18px 24px;border-right:1px solid var(--ring);
    transform:translateX(-100%);transition:transform .22s ease;z-index:70;
    overflow:auto;                                         /* cuộn nếu dài */
  }
  .drawer .menu{list-style:none;margin:0;padding:0}
  .drawer .menu li a{
    display:block;padding:14px 6px;font-weight:600;border-bottom:1px solid var(--ring)
  }
  .backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,.25);
    opacity:0;pointer-events:none;transition:.2s;z-index:65
  }

  /* toggle */
  #nav-toggle:checked ~ .topbar .hamburger::before{transform:translateY(7px) rotate(45deg)}
  #nav-toggle:checked ~ .topbar .hamburger span{opacity:0}
  #nav-toggle:checked ~ .topbar .hamburger::after{transform:translateY(-7px) rotate(-45deg)}
  #nav-toggle:checked ~ .drawer{transform:translateX(0)}
  #nav-toggle:checked ~ .backdrop{opacity:1;pointer-events:auto}

  /* Ẩn thanh desktop ở mobile */
  .desktopbar{display:none}

  /* ====== DESKTOP (>= 992px) ====== */
  @media (min-width: 992px){
    .topbar{display:none}
    .desktopbar{
      display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:16px;
      max-width:1200px;margin:auto;padding:10px 20px;border-bottom:1px solid var(--ring)
    }
    .desk-brand{display:flex;align-items:center;gap:10px}
    .desk-logo{width:42px;height:42px;border-radius:50%;display:grid;place-items:center;background:#111827;color:#fff;font-size:12px;font-weight:700}
    .nav{justify-self:center}
    .nav ul{display:flex;gap:28px;list-style:none;margin:0;padding:0}
    .nav a{font-weight:600;padding:10px 2px}
    .nav a:hover{color:var(--primary)}
    .nav a.active{color:var(--primary);position:relative}
    .nav a.active::after{content:"";position:absolute;left:0;right:0;bottom:2px;height:3px;border-radius:999px;background:var(--primary)}
    .actions .pill{padding:10px 16px;border-radius:999px;border:1px solid #c7d2fe;background:#eef2ff;font-weight:600}
  }

  /* Tùy chọn: khóa cuộn khi mở menu – trình duyệt hỗ trợ :has() */
  @supports selector(html:has(#nav-toggle:checked)){
    html:has(#nav-toggle:checked){overflow:hidden}
  }
</style>
</head>
<body>

<header class="site-header">
  <!-- checkbox để toggle menu mobile -->
  <input id="nav-toggle" type="checkbox">

  <!-- TOP BAR MOBILE -->
  <div class="topbar">
    <div class="left-group">
      <label for="nav-toggle" class="hamburger" aria-label="Mở menu"><span></span></label>
      <span class="brand-name">LOGO</span>
    </div>

    <form class="search" role="search" aria-label="Tìm kiếm">
      <button aria-label="Tìm"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
      <input type="search" placeholder="Tìm kiếm...">
    </form>

    <button class="icon-btn" aria-label="Giỏ hàng">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="20" r="1.5"/><circle cx="18" cy="20" r="1.5"/>
        <path d="M3 3h2l2.5 12h11.5l2-8H6.5"/>
      </svg>
    </button>
  </div>

  <!-- MENU DRAWER MOBILE -->
  <nav class="drawer" aria-label="Menu di động">
    <ul class="menu">
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sản phẩm</a></li>
      <li><a href="#">Hàng mới</a></li>
      <li><a href="#">Hàng pass</a></li>
      <li><a href="#">Liên hệ</a></li>
      <li><a href="#">Đăng nhập/Đăng xuất</a></li>
    </ul>
  </nav>
  <!-- overlay để đóng menu -->
  <label class="backdrop" for="nav-toggle" aria-hidden="true"></label>

  <!-- DESKTOP BAR -->
  <div class="desktopbar">
    <div class="desk-brand">
      <div class="desk-logo">LOGO</div><span class="brand-name">GAME_SHOP</span>
    </div>
    <nav class="nav" aria-label="Chính">
      <ul>
        <li><a class="active" href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Hàng mới</a></li>
        <li><a href="#">Hàng pass</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
    <div class="actions"><a class="pill" href="#">Login/Logout</a></div>
  </div>
</header>

</body>
</html>
